<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Content</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="main-heading">I am a level one heading</h1>

    <p id="p1" class="ptags">
      This is a paragraph of text. In the text is a
      <span>span element</span> and also a
      <a href="https://example.com">link</a>.
    </p>

    <p id="p2" class="ptags">
      This is the second paragraph. It contains an <em>emphasized</em> element.
    </p>

    <p id="p3">This is the third paragraph</p>

    <ul id="list1">
      <li class="listitems">Item <span>one</span></li>
      <li class="listitems">Item two</li>
      <li class="listitems">Item <em>three</em></li>
    </ul>
</body>
</html>
